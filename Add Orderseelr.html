<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .add-order-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="add-order-form">
        <h2>Add Order</h2>
        <form id="addOrderForm">
            <label for="product_id">Product ID:</label><br>
            <input type="text" id="product_id" name="product_id" required><br><br>
            <label for="seller_id">Seller ID:</label><br>
            <input type="text" id="seller_id" name="seller_id" required><br><br>
            <label for="customer_name">Customer Name:</label><br>
            <input type="text" id="customer_name" name="customer_name" required><br><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <button type="submit">Add Order</button>
        </form>
    </div>

    <script>
        document.getElementById('addOrderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newOrder = {
                product_id: document.getElementById('product_id').value,
                seller_id: document.getElementById('seller_id').value,
                customer_name: document.getElementById('customer_name').value,
                quantity: document.getElementById('quantity').value
            };
            alert('Order Added Successfully');
        });
    </script>
</body>
</html>
