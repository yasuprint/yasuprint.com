<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .seller-dashboard {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="seller-dashboard">
        <h2>Seller Dashboard</h2>
        <h3>Your Orders</h3>
        <table id="ordersTable">
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>View Order</th>
            </tr>
        </table>
    </div>

    <script>
        const orders = [
            { id: 1, seller_id: 1, customer_name: 'Customer 1', quantity: 5, status: 'Pending' },
            { id: 2, seller_id: 2, customer_name: 'Customer 2', quantity: 3, status: 'Shipped' }
        ];

        const queryParams = new URLSearchParams(window.location.search);
        const sellerId = queryParams.get('id');
        const sellerOrders = orders.filter(order => order.seller_id == sellerId);

        const ordersTable = document.getElementById('ordersTable');
        sellerOrders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.id}</td>
                <td>${order.customer_name}</td>
                <td>${order.quantity}</td>
                <td>${order.status}</td>
                <td><a href="#">View Order</a></td>
            `;
            ordersTable.appendChild(row);
        });
    </script>

</body>
</html>
