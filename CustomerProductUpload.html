<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: green;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Upload Your Product</h2>

<form id="productForm">
  <input type="text" id="productName" placeholder="Product Name" required>
  <input type="number" id="productPrice" placeholder="Price" required>
  <textarea id="productDescription" placeholder="Product Description" required></textarea>
  <button type="submit">Upload Product</button>
</form>

<script>
  const customerId = localStorage.getItem('currentCustomerId'); // मान लो login के बाद customerId save हो गई थी

  document.getElementById('productForm').addEventListener('submit', function(e) {
    e.preventDefault();

    if (!customerId) {
      alert('Customer not logged in!');
      return;
    }

    const productName = document.getElementById('productName').value;
    const productPrice = document.getElementById('productPrice').value;
    const productDescription = document.getElementById('productDescription').value;

    const product = {
      name: productName,
      price: productPrice,
      description: productDescription,
      customerId: customerId,
      status: "pending" // default pending
    };

    let products = JSON.parse(localStorage.getItem('products')) || [];
    products.push(product);
    localStorage.setItem('products', JSON.stringify(products));

    alert('Product Uploaded Successfully! Waiting for Admin Approval.');
    document.getElementById('productForm').reset();
  });
</script>

</body>
</html>
